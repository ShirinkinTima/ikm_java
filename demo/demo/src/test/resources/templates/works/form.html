<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ввод данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div class="container card shadow p-4" style="max-width: 600px;">
    <h3 class="mb-4 text-primary">Добавление работы</h3>

    <form th:action="@{/works/save}" th:object="${work}" method="post">
        <div class="mb-3">
            <label class="form-label">Заказ</label>
            <select th:field="*{order}" class="form-select">
                <option th:each="o : ${orders}" th:value="${o.id}" th:text="'Заказ №' + ${o.id}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('order')}" th:errors="*{order}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Услуга</label>
            <select th:field="*{service}" class="form-select">
                <option th:each="s : ${services}" th:value="${s.id}" th:text="${s.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('service')}" th:errors="*{service}"></div>
        </div>

        <div class="row">
            <div class="col-6 mb-3">
                <label class="form-label">Кол-во</label>
                <input type="number" th:field="*{quantity}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
            </div>
            <div class="col-6 mb-3">
                <label class="form-label">Цена (ед.)</label>
                <input type="number" step="0.01" th:field="*{pricePerUnit}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('pricePerUnit')}" th:errors="*{pricePerUnit}"></div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Дата цены</label>
            <input type="date" th:field="*{priceDate}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('priceDate')}" th:errors="*{priceDate}"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Сохранить данные</button>
        <a href="/works" class="btn btn-link w-100 mt-2">Отмена</a>
    </form>
</div>
</body>
</html>
