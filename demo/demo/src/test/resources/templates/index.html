<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Учет техники</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Список устройств в базе данных</h2>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Модель</th>
                    <th>Серийный номер</th>
                    <th>Категория</th>
                    <th>Отдел</th>
                    <th>Действие</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dev : ${devices}">
                    <td th:text="${dev.id}"></td>
                    <td th:text="${dev.modelName}"></td>
                    <td th:text="${dev.serialNumber}"></td>
                    <td th:text="${dev.category != null ? dev.category.name : '—'}"></td>
                    <td th:text="${dev.department != null ? dev.department.name : '—'}"></td>
                    <td>
                        <a th:href="@{'/delete/' + ${dev.id}}" class="btn btn-danger btn-sm">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${devices.isEmpty()}" class="alert alert-info mt-3">
                В базе пока нет устройств.
            </div>
        </div>
    </div>
</div>
</body>
</html>
