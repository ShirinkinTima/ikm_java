<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мастера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/works">Автосервис</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/admin/positions">Должности</a>
            <a class="nav-link active" href="/admin/masters">Мастера</a>
            <a class="nav-link" href="/admin/services">Услуги</a>
            <a class="nav-link" href="/admin/clients">Клиенты</a>
            <a class="nav-link" href="/admin/orders">Заказы</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white">Добавить мастера</div>
                <div class="card-body">
                    <form th:action="@{/admin/masters/save}" th:object="${newMaster}" method="post">
                        <div class="mb-3">
                            <label class="form-label">ФИО Мастера</label>
                            <input type="text" th:field="*{fullName}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Должность</label>
                            <select th:field="*{position}" class="form-select">
                                <option th:each="p : ${positions}" th:value="${p.id}" th:text="${p.name}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table bg-white shadow-sm">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>ФИО</th>
                    <th>Должность (Ставка)</th>
                    <th>Действие</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${masters}">
                    <td th:text="${m.id}"></td>
                    <td th:text="${m.fullName}"></td>
                    <td th:text="${m.position.name + ' (' + m.position.rate + ' р.)'}"></td>
                    <td><a th:href="@{'/admin/masters/delete/' + ${m.id}}" class="text-danger">Удалить</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
