<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клиенты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/works">Автосервис</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/admin/positions">Должности</a>
            <a class="nav-link" href="/admin/masters">Мастера</a>
            <a class="nav-link" href="/admin/services">Услуги</a>
            <a class="nav-link active" href="/admin/clients">Клиенты</a>
            <a class="nav-link" href="/admin/orders">Заказы</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white">Новый клиент</div>
                <div class="card-body">
                    <form th:action="@{/admin/clients/save}" th:object="${newClient}" method="post">
                        <div class="mb-3">
                            <label class="form-label">ФИО Клиента</label>
                            <input type="text" th:field="*{fullName}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Телефон</label>
                            <input type="text" th:field="*{phone}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Автомобиль</label>
                            <select th:field="*{car}" class="form-select">
                                <option th:each="c : ${cars}" th:value="${c.id}" th:text="${c.brand + ' ' + c.model}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Зарегистрировать</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table bg-white shadow-sm">
                <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Телефон</th>
                    <th>Автомобиль</th>
                    <th>Госномер</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cl : ${clients}">
                    <td th:text="${cl.fullName}"></td>
                    <td th:text="${cl.phone}"></td>
                    <td th:text="${cl.car.brand + ' ' + cl.car.model}"></td>
                    <td th:text="${cl.car.plateNumber}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
