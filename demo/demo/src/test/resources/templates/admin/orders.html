<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/works">Автосервис</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/admin/positions">Должности</a>
            <a class="nav-link" href="/admin/masters">Мастера</a>
            <a class="nav-link" href="/admin/services">Услуги</a>
            <a class="nav-link" href="/admin/clients">Клиенты</a>
            <a class="nav-link active" href="/admin/orders">Заказы</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white">Открыть заказ</div>
                <div class="card-body">
                    <form th:action="@{/admin/orders/save}" th:object="${newOrder}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Дата начала</label>
                            <input type="date" th:field="*{startDate}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Клиент</label>
                            <select th:field="*{client}" class="form-select">
                                <option th:each="cl : ${clients}" th:value="${cl.id}" th:text="${cl.fullName}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Мастер</label>
                            <select th:field="*{master}" class="form-select">
                                <option th:each="m : ${masters}" th:value="${m.id}" th:text="${m.fullName}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Статус</label>
                            <select th:field="*{status}" class="form-select">
                                <option value="В работе">В работе</option>
                                <option value="Завершен">Завершен</option>
                                <option value="Ожидание запчастей">Ожидание запчастей</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Создать заказ</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <table class="table bg-white shadow-sm">
                <thead>
                <tr>
                    <th>№</th>
                    <th>Дата</th>
                    <th>Клиент</th>
                    <th>Мастер</th>
                    <th>Статус</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${orders}">
                    <td th:text="${o.id}"></td>
                    <td th:text="${o.startDate}"></td>
                    <td th:text="${o.client.fullName}"></td>
                    <td th:text="${o.master.fullName}"></td>
                    <td>
                            <span th:text="${o.status}"
                                  th:class="${o.status == 'Завершен' ? 'badge bg-success' : 'badge bg-warning text-dark'}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
