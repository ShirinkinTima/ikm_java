<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление услугами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <a href="/works" class="btn btn-secondary mb-3">← Назад к работам</a>

    <div class="row">
        <!-- Форма добавления -->
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">Добавить услугу</div>
                <div class="card-body">
                    <form th:action="@{/admin/services/save}" th:object="${newService}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Название</label>
                            <input type="text" th:field="*{name}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Норматив (час)</label>
                            <input type="number" step="0.1" th:field="*{normTime}" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Таблица списка -->
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">Список услуг</div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th>Время</th>
                            <th>Удалить</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="s : ${services}">
                            <td th:text="${s.id}"></td>
                            <td th:text="${s.name}"></td>
                            <td th:text="${s.normTime}"></td>
                            <td>
                                <a th:href="@{'/admin/services/delete/' + ${s.id}}" class="btn btn-danger btn-sm">X</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
