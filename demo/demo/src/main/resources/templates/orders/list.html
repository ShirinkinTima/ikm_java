<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Журнал заказов | СТО</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Иконки для красоты -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<!-- Блок отвечающий за вкладки -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-gear-wide-connected"></i> СТО "Профи"</a>
        <div class="navbar-nav">
            <a class="nav-link active fw-bold" href="/orders text-primary">Заказы</a>
            <a class="nav-link" href="/clients">Клиенты</a>
            <a class="nav-link" href="/vehicles">Авто</a>
            <a class="nav-link" href="/services">Услуги</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-journal-text"></i> Журнал заказов</h2>
        <a href="/orders/add" class="btn btn-primary shadow">+ Создать новый заказ</a>
    </div>

    <!-- Таблица заказов -->
    <div class="card shadow border-0 overflow-hidden">
        <table class="table table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Дата</th>
                <th>ID Кл.</th>
                <th>Автомобиль</th>
                <th>Услуга</th>
                <th>Цена</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="o : ${orders}">
                <td th:text="${o.id}"></td>
                <td th:text="${o.orderDate}"></td>
                <td><span class="badge bg-secondary" th:text="${o.vehicle?.owner?.id ?: '—'}"></span></td>
                <td>
                    <strong th:text="${o.vehicle?.model ?: 'Удалено'}"></strong><br>
                    <small class="text-muted" th:text="${o.vehicle?.plateNumber}"></small>
                </td>
                <td th:text="${o.service?.title ?: 'Услуга недоступна'}"></td>
                <td class="fw-bold text-success" th:text="${o.service?.price ?: 0} + ' р.'"></td>
                <td><span class="badge bg-info text-dark" th:text="${o.status}"></span></td>
                <td>
                    <div class="btn-group">
                        <a th:href="@{'/orders/edit/' + ${o.id}}" class="btn btn-sm btn-outline-primary">Ред.</a>
                        <a th:href="@{'/orders/delete/' + ${o.id}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Удалить?')">Удалить</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Скрипт для работы выпадающих списков, если они понадобятся -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
