<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиенты | СТО</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-speedometer2"></i> СТО "Профи"</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/orders">Заказы</a>
            <a class="nav-link active fw-bold text-info" href="/clients">Клиенты</a>
            <a class="nav-link" href="/vehicles">Авто</a>
            <a class="nav-link" href="/services">Услуги</a>
        </div>
    </div>
</nav>

<div class="container">
    <!-- Уведомления об успехе или ошибке -->
    <div th:if="${error}" class="alert alert-danger shadow-sm mb-3" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success shadow-sm mb-3" th:text="${success}"></div>

    <a href="/orders" class="btn btn-outline-secondary btn-sm mb-3">← Назад к заказам</a>

    <div class="row">
        <div class="col-md-4">
            <div class="card p-4 shadow-sm border-0 mb-4">
                <h5 class="mb-3 text-primary">Регистрация клиента</h5>
                <form th:action="@{/clients/save}" th:object="${newClient}" method="post">
                    <div class="mb-2">
                        <input type="text" th:field="*{fullName}" class="form-control" placeholder="ФИО" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{phone}" class="form-control" placeholder="Телефон" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr><th>ID Кл.</th><th>ФИО</th><th>Телефон</th><th>Действие</th></tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${clients}">
                        <td class="fw-bold" th:text="${c.id}"></td>
                        <td th:text="${c.fullName}"></td>
                        <td th:text="${c.phone}"></td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{'/clients/edit/' + ${c.id}}" class="btn btn-sm btn-outline-primary">Ред.</a>
                                <a th:href="@{'/clients/delete/' + ${c.id}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Удалить?')">Удалить</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
