<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование услуги | СТО</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light p-5">

<div class="container">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 450px;">
        <div class="card-header bg-primary text-white py-3">
            <h5 class="mb-0 text-center"><i class="bi bi-pencil-square me-2"></i>Редактирование услуги</h5>
        </div>
        <div class="card-body p-4">
            <!-- Форма отправляет данные на тот же метод save -->
            <form th:action="@{/services/save}" th:object="${service}" method="post">

                <!-- СКРЫТОЕ ПОЛЕ ID - без него создастся новая услуга! -->
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label fw-bold">Название услуги</label>
                    <input type="text" th:field="*{title}" class="form-control" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Стоимость (руб.)</label>
                    <div class="input-group">
                        <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
                        <span class="input-group-text">₽</span>
                    </div>
                </div>

                <div class="row g-2">
                    <div class="col-8">
                        <button type="submit" class="btn btn-success w-100">Сохранить изменения</button>
                    </div>
                    <div class="col-4">
                        <a href="/services" class="btn btn-outline-secondary w-100">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer bg-transparent text-center border-0 pb-3 small text-muted">
            Вы редактируете услугу ID: <span th:text="${service.id}"></span>
        </div>
    </div>
</div>

</body>
</html>
