<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авто | СТО</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-speedometer2"></i> СТО "Профи"</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/orders">Заказы</a>
            <a class="nav-link" href="/clients">Клиенты</a>
            <a class="nav-link active fw-bold text-info" href="/vehicles">Авто</a>
            <a class="nav-link" href="/services">Услуги</a>
        </div>
    </div>
</nav>

<div class="container">
    <div th:if="${error}" class="alert alert-danger shadow-sm mb-3" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success shadow-sm mb-3" th:text="${success}"></div>

    <a href="/orders" class="btn btn-outline-secondary btn-sm mb-3">← Назад к заказам</a>

    <div class="row">
        <div class="col-md-4">
            <div class="card p-4 shadow-sm border-0 mb-4">
                <h5 class="mb-3 text-primary">Добавить авто</h5>
                <form th:action="@{/vehicles/save}" th:object="${newVehicle}" method="post">
                    <div class="mb-2">
                        <input type="text" th:field="*{model}" class="form-control" placeholder="Модель" required>
                    </div>
                    <div class="mb-2">
                        <input type="text" th:field="*{plateNumber}" class="form-control" placeholder="Госномер" required>
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted">Владелец (ID)</label>
                        <select th:field="*{owner}" class="form-select">
                            <option th:each="cl : ${clients}" th:value="${cl.id}" th:text="${cl.fullName + ' (ID:' + cl.id + ')'}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Добавить</button>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr><th>Модель</th><th>Госномер</th><th>Владелец</th><th>Действие</th></tr>
                    </thead>
                    <tbody>
                    <tr th:each="v : ${vehicles}">
                        <td th:text="${v.model}"></td>
                        <td th:text="${v.plateNumber}"></td>
                        <td th:text="${v.owner?.fullName ?: '—'}"></td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{'/vehicles/edit/' + ${v.id}}" class="btn btn-sm btn-outline-primary">Ред.</a>
                                <a th:href="@{'/vehicles/delete/' + ${v.id}}" class="btn btn-sm btn-outline-danger">Удалить</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
