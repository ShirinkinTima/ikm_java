<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light p-5">
<div class="container card shadow border-0 p-4 mx-auto" style="max-width: 400px;">
    <h4>Редактировать клиента</h4>
    <form th:action="@{/clients/save}" th:object="${client}" method="post">
        <!-- ID скрыт, но он передает старые данные дальше -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label>ФИО</label>
            <input type="text" th:field="*{fullName}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Телефон</label>
            <input type="text" th:field="*{phone}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary w-100">Обновить</button>
        <a href="/clients" class="btn btn-link w-100 text-secondary mt-2">Назад к списку</a>
    </form>
</div>
</body>
</html>
