<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать авто | СТО</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-speedometer2"></i> СТО "Профи"</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow border-0 mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white py-3">
            <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Редактирование автомобиля</h5>
        </div>
        <div class="card-body p-4">
            <!-- Форма отправляет данные на тот же метод /save, что и при создании -->
            <form th:action="@{/vehicles/save}" th:object="${vehicle}" method="post">

                <!-- СКРЫТОЕ ПОЛЕ ID - без него создастся дубликат! -->
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label fw-bold">Марка и модель</label>
                    <input type="text" th:field="*{model}" class="form-control" placeholder="Напр: Toyota Camry" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Госномер</label>
                    <input type="text" th:field="*{plateNumber}" class="form-control" placeholder="Напр: А123ВС77" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('plateNumber')}" th:errors="*{plateNumber}"></div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Владелец (Клиент)</label>
                    <!-- th:field сама выберет текущего владельца из списка -->
                    <select th:field="*{owner}" class="form-select" required>
                        <option th:each="cl : ${clients}"
                                th:value="${cl.id}"
                                th:text="${cl.fullName}"></option>
                    </select>
                    <div class="text-danger small" th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"></div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success flex-grow-1">Обновить данные</button>
                    <a href="/vehicles" class="btn btn-outline-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
